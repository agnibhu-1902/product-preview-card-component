<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces:500,700">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container" role="main">
    <div class="card">
      <div class="card-img">
        <img id="mobile" src="images/image-product-mobile.jpg" alt="Gabrielle Essence
        Eau De Parfum">
        <img id="desktop" src="images/image-product-desktop.jpg" alt="Gabrielle Essence
        Eau De Parfum">
      </div>
      <div class="card-body">
        <p class="card-info">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <div class="card-price-new">$149.99</div>
          <div class="card-price-old">$169.99</div>
        </div>
        <div class="card-btn">
          <button>
            <img src="images/icon-cart.svg" alt="Cart">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
